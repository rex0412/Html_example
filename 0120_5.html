<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이력서</title>
    </head>

    <body>
        <table border="1">
            <caption>이력서</caption>

            <!--첫 번째 행-->
            <tr>
                <td rowspan="5">
                    <img src="image3.png" alt="인물사진" width="300px" height="150px">
                </td>

                <th>성명</th>
                <td>홍길동</td>
                <th>생년월일</th>
                <td>2005.01.01</td>
            </tr>

            <!--두 번째 행-->
            <tr>
                <th>휴대폰 번호</th>
                 <td colspan="3">010-0000-0000</td>
            </tr>

            <!--세 번째 행-->
            <tr>
                <th>이메일 주소</th>
                <td colspan="3">abc@naver.com</td>
            </tr>

            <!--네 번째 행-->
            <tr>
                <th>현 주소</th>
                <td colspan="3">서울특별시 강동구 명일동</td>
            </tr>

            <!--다섯 번째 행-->
            <tr>
                <th>취미</th>
                <td></td>
                <th>특기</th>
                <td></td>
            </tr>

        </table>
    </body>
</html>
