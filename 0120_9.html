<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
    </head>

    <body>
        <h2>회원 가입을 환영합니다</h2>
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <table border="1">
                    <tr>
                        <td rowspan="6">
                            <img src="image3.png" alt="인물사진" width="100" height="100">
                        </td>

                        <th><label for="name">이름</label></th>
                        <td><input type="text" id="name" required></td>
                    </tr>

                    <tr>
                        <th><label for="date">생년월일</label></th>
                        <td><input type="date"></td>
                    </tr>

                    <tr>
                        <th><label for="email">이메일</label></th>
                        <td><input type="email"></td>
                    </tr>

                    <tr>
                        <th><label for="password">비밀번호</label></th>
                        <td><input type="password"></td>
                    </tr>

                    <tr>
                        <th><label for="password">비밀번호 확인</label></th>
                        <td><input type="password"></td>
                    </tr>

                    <tr>
                        <th>학교</th>
                        <td><input type="text" value="상일미디어고" readonly></td>
                    </tr>

                    <tr>
                        <th>학년</th>
                        <td colspan="2">
                            <select name="grade">
                                <option value="1">선택안함</option>
                                <option value="2">1학년</option>
                                <option value="3">2학년</option>
                                <option value="4">3학년</option>
                                <option value="4">졸업생</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>

                <legend>이벤트와 새로운 소식</legend>
                
                <input type="radio" name="event" value="1">
                <label for="reception">메일 수신</label>

                <input type="radio" name="event" value="2">
                <label for="prefer not to receive">메일 수신 안 함</label>
            </fieldset>

            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </body>
</html>
