<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>기본 페이지</title>
    </head>

    <body>
        
        <h2>회원 가입을 환영합니다</h2>

        <form action="">
            <fieldset>

                <legend>사용자 정보</legend>

                <ul>
                    <li>
                        <label for="name">아이디</label>
                        <input type="text" id="name">
                    </li>

                    <br>

                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email">
                    </li>

                    <br>

                    <li>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password">
                    </li>

                    <br>

                    <li>
                        <label for="password">비밀번호 확인</label>
                        <input type="password" id="password">
                    </li>
                </ul>
            </fieldset>

            <fieldset>

                <legend>이벤트와 새로운 소식</legend>
                
                <input type="radio" id="re_mail" name="event" value="ok">
                <label for="re_mail">메일 수신</label>

                <input type="radio" id="no_mail" name="event" value="no">
                <label for="no_mail">메일 수신 안 함</label>
            </fieldset>

            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </body>
</html>
