<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>list-style-type</title>

        <!--내부 스타일 시트-->
        <style>
            ol {
                list-style-type: upper-roman;
            }

            ul {
                list-style-type: square;
            }

        </style>
    </head>

    <body>
        <!--순서 있는 목록-->
        <ol>
            <li>스마트소프트웨어과</li>
            <li>스마트정보통신과</li>
            <li>디지털미디어디자인과</li>
            <li>디지털만화영상과</li>
            <li>바이오푸드과</li>
        </ol>

        <!--순서 없는 목록-->
        <ul>
            <li>ADC</li>
            <li>여울컴</li>
            <li>엑셀연구반</li>
            <li>라떼아트</li>
        </ul>
    </body>
</html>
