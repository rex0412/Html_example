<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
    </head>

    <body>
        
        <h2>회원 가입을 환영합니다</h2>

        <form action="">
            <fieldset>

                <legend>사용자 정보</legend>

                <ul>
                    <li><label for="name">아이디</label><input type="text" id="name"></li>

                    <br>

                    <li><label for="email">이메일</label><input type="email"></li>

                    <br>

                    <li><label for="password">비밀번호</label><input type="password"></li>

                    <br>

                    <li><label for="password">비밀번호 확인</label><input type="password"></li>
                </ul>
            </fieldset>

            <fieldset>

                <legend>이벤트와 새로운 소식</legend>
                
                <input type="radio" name="event" value="1">
                <label for="reception">메일 수신</label>

                <input type="radio" name="event" value="2">
                <label for="prefer not to receive">메일 수신 안 함</label>
            </fieldset>

            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </body>
</html>
