<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>심화 페이지</title>
    </head>

    <body>
        <h2>회원 가입을 환영합니다</h2>
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <table border="1">
                    <tr>
                        <td rowspan="5">
                            <img src="image3.png" alt="인물사진" width="100" height="100">
                        </td>

                        <th>이름<sup>*</sup></th>
                        
                        <td>
                            <input type="text" required autofocus>
                        </td>
                    </tr>

                    <tr>
                        <th>생년월일<sup>*</sup></th>
                        
                        <td>
                            <input type="date" required>
                        </td>
                    </tr>

                    <tr>
                        <th>이메일<sup>*</sup></th>
                        
                        <td>
                            <input type="email" required>
                        </td>
                    </tr>

                    <tr>
                        <th>비밀번호<sup>*</sup></th>
                        
                        <td>
                            <input type="password" required>
                        </td>
                    </tr>

                    <tr>
                        <th>학교</th>
                        
                        <td>
                            <input type="text" value="상일미디어고" readonly>
                        </td>
                    </tr>

                    <tr>
                        <th>학년</th>
                        
                        <td colspan="2">
                            <select name="grade">
                                <option value="1">선택안함</option>
                                <option value="2">1학년</option>
                                <option value="3">2학년</option>
                                <option value="4">3학년</option>
                                <option value="5">졸업생</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>

                <legend>이벤트와 새로운 소식</legend>
                
                <input type="radio" id="re_mail" name="event" value="ok">
                <label for="re_mail">메일 수신</label>

                <input type="radio" id="no_mail" name="event" value="no">
                <label for="no_mail">메일 수신 안 함</label>
            </fieldset>

            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </body>
</html>
