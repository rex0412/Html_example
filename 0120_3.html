<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Coffee</title>
    </head>

    <body>
        <h1>Web 커피 메뉴</h1>
        <h2>아메리카노 5000원</h2>

        <!--에스프레소에 강조 굵게-->
        <p><strong>에스프레소</strong>에 물을 추가한 것입니다.</p>

        <h2>카페오레 6000원</h2>

        <!--우유에 강조되지 않은 기울임체-->
        <p><strong>에스프레소</strong>에 <i>우유</i>를 넣은 커피입니다.</p>

        <h2>카푸치노 6000원</h2>
        <!--우유거품에 h5태그-->
        <p>커피 위에 <h5>우유거품</h5>을 얹은 커피입니다.</p>
    </body>
</html>
